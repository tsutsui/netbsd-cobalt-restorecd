.start='s';
# .repeat=500000;
# .resist=500000;
# .keyrate=300000;
.banner="/etc/paneld/banner.sh";
.devname="hd44780";
.devnode="/dev/panel0";

.xtbl = {
	.id="select";
	.next='s';
	.enter='e';
}

.xtbl = {
	.id="edit";
	.next='l';
	.prev='h';
	.inc='k';
	.dec='j';
	.enter='e';
}

.xtbl = {
	.id="choice";
	.next='l';
	.prev='h';
	.enter='e';
}

.menu = {
	.id="root";
	.type=select;
	.title="select:";
	.xlate="select";

	.menu = {
		.title="Restore";
		.type=sequence;

		.menu = {
			.title="Start restore?";
			.xlate="choice";
			.type=confirm;
			.write="/etc/paneld/install.sh";

			.menu = {
				.id="true";
				.type=quit;
			}
			.menu = {
				.id="false";
				.type=none;
			}
		}
	}
	.menu = {
		.title="reboot";
		.type=sequence;

		.menu = {
			.title="reboot?";
			.xlate="choice";
			.type=confirm;
			.write="/sbin/shutdown -r now";

			.menu = {
				.id="true";
				.type=quit;
			}
			.menu = {
				.id="false";
				.type=none;
			}
		}
	}
	.menu = {
		.title="power down";
		.type=sequence;

		.menu = {
			.title="quit?";
			.xlate="choice";
			.type=confirm;
			.write="/sbin/shutdown -h now";

			.menu = {
				.id="true";
				.type=quit;
			}
			.menu = {
				.id="false";
				.type=none;
			}
		}
	}
	.menu = {
		.title="exit";
		.type=sequence;

		.menu = {
			.title="exit?";
			.xlate="choice";
			.type=confirm;

			.menu = {
				.id="true";
				.type=exit;
			}
			.menu = {
				.id="false";
				.type=none;
			}
		}
	}
}
